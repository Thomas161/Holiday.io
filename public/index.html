<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <title>Holiday</title>
  </head>
  <body>
    <div id="menu-bar">
      <div id="menu" onclick="dropDown()">
        <div id="bar1" class="bar"></div>
        <div id="bar2" class="bar"></div>
        <div id="bar3" class="bar"></div>
      </div>
      <ul id="nav" class="nav">
        <br />
        <h1 id="hotel" style="color: rgb(248, 244, 25)"></h1>
        <br />
        <label> <i class="fas fa-hotel"></i>Rooms Capacity</label>
        <li id="capacity" class="cap"></li>
        <br />
        <label><i class="fas fa-address-card"></i>Booked</label>
        <li id="booked" class="book"></li>
        <br />
        <label> <i class="fas fa-times" style="color: green"></i>Cable</label>
        <br />
        <label><i class="fas fa-check" style="color: darkgreen"></i>Pool</label>
        <br />
        <br />
        <label>Room Types</label>
        <li id="roomTypes" class="RT" style="font-size: 0.70em"></li>
        <br />
        <button onclick="bookRoom()">Book Room</button>
        <button onclick="cancelRoom()" style="background-color: firebrick">
          Cancel Booking
        </button>
      </ul>
    </div>

    <div id="menu-bar2">
      <div id="menu2" onclick="dropDown2()">
        <div id="bar4" class="bar"></div>
        <div id="bar5" class="bar"></div>
        <div id="bar6" class="bar"></div>
      </div>
      <ul id="nav2" class="nav2">
        <br />
        <h1 id="hotel2" style="color: rgb(248, 244, 25)"></h1>
        <br />
        <label> <i class="fas fa-hotel"></i>Rooms Capacity</label>
        <li id="capacity2" class="cap2"></li>
        <br />
        <label><i class="fas fa-address-card"></i>Booked</label>
        <li id="booked2" class="book2"></li>
        <br />
        <label> <i class="fas fa-check" style="color: green"></i>Cable</label>
        <br />
        <label> <i class="fas fa-check" style="color: green"></i>Pool</label>
        <br />
        <i class="fas fa-remove" style="color: red"></i>
        <br />
        <br />
        <label>Room Types</label>
        <li id="roomTypes2" class="RT2" style="font-size: 0.70em"></li>
        <br />
        <button onclick="bookRoom2()">Book Room</button>
        <button onclick="cancelRoom2()" style="background-color: firebrick">
          Cancel Booking
        </button>
      </ul>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
