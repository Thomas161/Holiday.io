<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <title>Holiday</title>
  </head>
  <body>
    <div class="container">
      <div class="column">
        <h1 id="hotel" style="color: rgb(248, 244, 25)"></h1>

        <ul>
          <label> <i class="fas fa-hotel"></i>Rooms Capacity</label>

          <li id="capacity"></li>
          <br />
          <label><i class="fas fa-address-card"></i>Booked</label>
          <li id="booked"></li>
          <br />
          <label> <i class="fas fa-times" style="color: green"></i>Cable</label>
          <br />
          <label
            ><i class="fas fa-check" style="color: darkgreen"></i>Pool</label
          >
          <br />
          <br />
          <label>Room Types</label>
          <li id="roomTypes" style="font-size: 0.70em"></li>
        </ul>

        <button onclick="bookRoom()">Book Room</button>
        <button onclick="cancelRoom()" style="background-color: firebrick">
          Cancel Booking
        </button>
      </div>
    </div>
    <div class="container2">
      <div class="column2">
        <h1 id="hotel2" style="color: rgb(248, 244, 25)"></h1>

        <ul>
          <label> <i class="fas fa-hotel"></i>Rooms Capacity</label>

          <li id="capacity2"></li>
          <br />
          <label><i class="fas fa-address-card"></i>Booked</label>
          <li id="booked2"></li>
          <br />
          <label> <i class="fas fa-check" style="color: green"></i>Cable</label>
          <br />
          <label> <i class="fas fa-check" style="color: green"></i>Pool</label>
          <br />
          <i class="fas fa-remove" style="color: red"></i>
          <br />
          <br />
          <label>Room Types</label>
          <li id="roomTypes2" style="font-size: 0.70em"></li>
        </ul>

        <button onclick="bookRoom2()">Book Room</button>
        <button onclick="cancelRoom2()" style="background-color: firebrick">
          Cancel Booking
        </button>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
